<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert Shop Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #ffd6d6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 90%;
      max-width: 1000px;
      height: 600px; /* fixed height for full-size image effect */
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      display: flex;
      flex-wrap: nowrap;
    }

    .login-form {
      padding: 60px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      color: #d6336c;
      font-size: 32px;
    }

    .btn-login {
      background-color: #d6336c;
      color: #fff;
      font-size: 18px;
      padding: 12px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #b52b5b;
    }

    .login-content {
      font-weight: bolder;
      font-size: 30px;
      background: linear-gradient(90deg, #ff85a2, #d6336c);
      background-clip: text;
      color: transparent;
    }

    .login-image {
      flex: 1;
      width: 50%;
      height: 100%;
    }

    .login-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 767px) {
      .login-card {
        flex-direction: column;
        height: auto;
      }
      .login-image {
        width: 100%;
        height: 250px;
      }
    }

    .form-control:focus {
      border-color: #d6336c;
      box-shadow: 0 0 10px rgba(214,51,108,0.3);
    }
  </style>
</head>
<body>

  <div class="login-card">
    <!-- Left column: form -->
    <div class="login-form">
      <h2>Welcome to <span class="login-content">CANDY CRUSH</span></h2>
      <p class="mb-4">Sign In to your Account</p>
      <form id="loginForm">
        <div class="mb-3">
          <input id="username" type="text" class="form-control form-control-lg" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input id="password" type="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
    </div>

    <!-- Right column: dessert image -->
    <div class="login-image d-none d-md-block">
      <img src="./images/desserts.jpg" alt="Dessert">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
